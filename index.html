<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WKWebView Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 20px;
        }
        
        .button:active {
            transform: scale(0.95);
        }
        
        .button:hover {
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AppCloser002</h1>
        <button class="button" id="closeButton" onclick="closeApp()">
            Нажать нежно
        </button>
        <div id="status" class="status"></div>
    </div>

    <script>
        function closeApp() {
            try {
                // Проверяем наличие message handler перед вызовом
                if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.obs_close_app) {
                    window.webkit.messageHandlers.obs_close_app.postMessage({ "animated": true });
                    showStatus('Сообщение отправлено на нативную сторону', 'success');
                } else {
                    showStatus('Message handler не найден. Убедитесь, что WKWebView настроен правильно.', 'error');
                }
            } catch (error) {
                showStatus('Ошибка: ' + error.message, 'error');
            }
        }
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            
            // Скрываем сообщение через 3 секунды
            setTimeout(() => {
                statusEl.className = 'status';
            }, 3000);
        }
    </script>
</body>
</html>
